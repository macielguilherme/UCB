<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasta de Professores · Católica</title>
    
    <!-- Google Fonts: Inter + Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* ----- variáveis (azul católica + branco) ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --deep-blue: #0a2e5a;
            --primary-blue: #004a99;
            --soft-blue: #e2edf9;
            --white: #ffffff;
            --card-shadow: 0 18px 30px -10px rgba(0, 40, 70, 0.12), 0 4px 12px rgba(0, 40, 70, 0.03);
            --text-primary: #1e2b3c;
            --text-soft: #4b5f73;
            --border-radius-card: 24px;
            --border-radius-img: 50%;
            --overlay-bg: rgba(10, 46, 90, 0.9);
        }

        body {
            background-color: #f6fafd;
            font-family: "Inter", system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ----- HEADER ----- */
        header {
            background-color: var(--white);
            padding: 1.2rem 5%;
            display: flex;
            align-items: center;
            gap: 2rem;
            border-bottom: 1px solid rgba(0, 74, 153, 0.15);
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .logo {
            max-height: 64px;
            width: auto;
            object-fit: contain;
        }

        h1 {
            color: var(--deep-blue);
            font-size: 1.9rem;
            font-weight: 600;
            letter-spacing: -0.02em;
            border-left: 3px solid var(--primary-blue);
            padding-left: 1.5rem;
        }

        /* main centralizado */
        main {
            padding: 3rem 5%;
            max-width: 1300px;
            margin: 0 auto;
            width: 100%;
            flex: 1;
        }

        /* ----- GRADE (mobile 1 coluna, desktop 2) ----- */
        .professor-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 680px) {
            .professor-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* ----- CARDS com sombra sutil e bordas arredondadas ----- */
        .professor-item {
            background-color: var(--white);
            border-radius: var(--border-radius-card);
            padding: 2rem 1.8rem 1.8rem 1.8rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0, 74, 153, 0.05);
            height: 100%;
        }

        /* ----- imagem clicável (abre modal) ----- */
        .prof-img-link {
            display: block;
            width: 100%;
            max-width: 220px;
            margin-bottom: 1.4rem;
            cursor: pointer;
            border-radius: var(--border-radius-img);
            text-decoration: none;
            outline: none;
        }

        .prof-img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            object-position: center top;
            border-radius: inherit;
            border: 3px solid rgba(0, 74, 153, 0.2);
            background: var(--white);
            display: block;
            box-shadow: 0 6px 14px rgba(0,74,153,0.08);
            pointer-events: none; /* clique vai para o link */
        }

        /* títulos e funções */
        .prof-title {
            color: var(--deep-blue);
            font-size: 1.7rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 0.2rem;
            letter-spacing: -0.01em;
        }

        .prof-role {
            color: var(--primary-blue);
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 0.4rem;
            background: linear-gradient(to right, transparent, var(--soft-blue), transparent);
            padding: 0.2rem 1.2rem;
            border-radius: 40px;
            display: inline-block;
        }

        .prof-subject {
            color: var(--text-soft);
            font-size: 0.9rem;
            font-weight: 500;
            background-color: var(--soft-blue);
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            margin: 0.8rem 0 1.2rem 0;
            border: 1px solid rgba(0,74,153,0.1);
            max-width: 90%;
        }

        /* email com ícone */
        .prof-email {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem 0.6rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            background: #f6fafe;
            padding: 0.6rem 1.2rem;
            border-radius: 60px;
            margin: 0.5rem 0 1.5rem 0;
            border: 1px solid rgba(0,74,153,0.08);
            width: fit-content;
            max-width: 100%;
            flex-wrap: wrap;
        }

        .icon-email {
            font-size: 1.3rem;
            color: var(--primary-blue);
        }

        .prof-email strong {
            font-weight: 600;
            color: var(--deep-blue);
        }

        /* ----- BOTÃO SEM ANIMAÇÕES ----- */
        .btn-contato {
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            padding: 0.9rem 1.8rem;
            border-radius: 60px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.01em;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border: 1px solid rgba(255,255,255,0.2);
            width: 100%;
            margin-top: auto;
            box-shadow: 0 6px 14px -6px rgba(0,74,153,0.3);
            transition: background-color 0.2s;
        }

        .btn-contato:hover {
            background-color: #0a3e7a;
        }

        /* ----- MODAL (inicialmente oculto) ----- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--white);
            border-radius: 20px;
            padding: 1.5rem;
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
            box-shadow: 0 30px 50px rgba(0,0,0,0.4);
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-img {
            display: block;
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 12px;
        }

        .modal-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--white);
            border: none;
            font-size: 1.8rem;
            line-height: 1;
            cursor: pointer;
            color: var(--deep-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
            z-index: 1010;
        }

        .modal-close:hover {
            background-color: var(--soft-blue);
        }

        /* responsivo */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
                padding-left: 1rem;
            }
            header {
                gap: 1rem;
                flex-wrap: wrap;
            }
            .logo {
                max-height: 50px;
            }
            .professor-item {
                padding: 1.8rem 1.2rem;
            }
            .prof-img-link {
                max-width: 180px;
            }
        }

        .prof-subject:empty {
            display: none;
        }

        .footer-note {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-soft);
            font-size: 0.9rem;
            opacity: 0.6;
            border-top: 1px dashed rgba(0,74,153,0.15);
            padding-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/Logomarca_Universidade_Catolica_de_Brasilia.svg/1280px-Logomarca_Universidade_Catolica_de_Brasilia.svg.png" alt="Logo Universidade Católica de Brasília" class="logo">
        <h1>Pasta de Professores · Católica</h1>
    </header>

    <main>
        <div class="professor-grid">
            
            <!-- professor Weldes Lima -->
            <article class="professor-item">
                <a href="javascript:void(0)" 
                   class="prof-img-link" 
                   onclick="openModal('https://ava.catolica.edu.br/content/enforced/137931-GEE11_GEE11EAD003_GEE11I10110_2026/1/Weldes%20(1).jpeg?ou=137925', 'Weldes Lima')">
                    <img src="https://ava.catolica.edu.br/content/enforced/137931-GEE11_GEE11EAD003_GEE11I10110_2026/1/Weldes%20(1).jpeg?ou=137925" 
                         alt="Professor Weldes Lima" 
                         class="prof-img">
                </a>
                <h2 class="prof-title">Weldes Lima</h2>
                <span class="prof-role">Professor Supervisor</span>
                <span class="prof-subject"></span>
                <div class="prof-email">
                    <span class="material-symbols-outlined icon-email">mail</span>
                    <strong>E-mail:</strong> weldes.oliveira@p.ucb.br
                </div>
                <a href="mailto:weldes.oliveira@p.ucb.br" class="btn-contato">Enviar e-mail</a>
            </article>

            <!-- professor Luan Leal -->
            <article class="professor-item">
                <a href="javascript:void(0)" 
                   class="prof-img-link"
                   onclick="openModal('https://ava.catolica.edu.br/content/enforced/137931-GEE11_GEE11EAD003_GEE11I10110_2026/1/asdas.JPG?ou=137925', 'Luan Leal')">
                    <img src="https://ava.catolica.edu.br/content/enforced/137931-GEE11_GEE11EAD003_GEE11I10110_2026/1/asdas.JPG?ou=137925" 
                         alt="Professor Luan Leal" 
                         class="prof-img">
                </a>
                <h2 class="prof-title">Luan Leal</h2>
                <span class="prof-role">Professor Tutor</span>
                <span class="prof-subject">DESENVOLVIMENTO FRONT END · GEE61I10021</span>
                <div class="prof-email">
                    <span class="material-symbols-outlined icon-email">mail</span>
                    <strong>E-mail:</strong> luan.leal@p.ucb.br
                </div>
                <a href="mailto:luan.leal@p.ucb.br" class="btn-contato">Enviar e-mail</a>
            </article>

        </div>

        <div class="footer-note">
            docentes comprometidos com a excelência · Católica
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal(event)">&times;</button>
            <img src="" alt="" class="modal-img" id="modalImage">
        </div>
    </div>

    <!-- VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script>
        // modal functions
        const modalOverlay = document.getElementById('modalOverlay');
        const modalImage = document.getElementById('modalImage');

        function openModal(imgSrc, altText) {
            modalImage.src = imgSrc;
            modalImage.alt = altText || 'Foto do professor';
            modalOverlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // previne scroll do fundo
        }

        function closeModal(e) {
            // se clicar no overlay ou no botão close
            if (e.target === modalOverlay || e.target.classList.contains('modal-close') || e.target === modalImage) {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        }

        // fecha com tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
                modalOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // garantir que disciplina vazia fique oculta
        (function() {
            document.querySelectorAll('.prof-subject').forEach(el => {
                if (!el.textContent.trim()) {
                    el.style.display = 'none';
                }
            });
        })();

        // VLibras
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
